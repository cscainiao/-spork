{% extends 'base.html' %}
{% load static %}

{% block EXTJS %}
    <script type="text/javascript" src="{% static 'app/order/js/order.js' %}"></script>
    <script src="{% static 'common/functions.js' %}"></script>
{% endblock %}

{% block content %}

    <div id="order_info" class="container">
        {% csrf_token %}
    <!--订单编号-->
    <h3>订单编号:{{ order.o_num }}</h3>
    <!--处理结束-->
    <ul>

        <!--所有订单信息展示-->
        {% for i in order.ordergoodsmodel_set.all %}
            <li>
                <!--商品名称展示-->
                <img src="{{ i.goods.productimg }}">

                <span>{{ i.goods_num }}</span>
            </li>
        {% endfor %}
        <!--订单处理结束-->

    </ul>
        <!--订单id展示-->
        <button class="btn btn-success btn-block" onclick="alipay({{ order.id }})">Alipay</button>

    </div>


{% endblock %}
