{% endblock %}

{% block indexbody %}

	frameborder="no" border="0"> <frame src="{% url 'head' %}"
	name="headmenu" id="mainFrame" title="mainFrame"><!-- 引用头部 -->

<frame src="{% url 'grade' %}" name="main" scrolling="yes" noresize="noresize"
	id="rightFrame" title="rightFrame"></frameset></frameset>
{% endblock %}
